<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i
    ">
    <script src="https://kit.fontawesome.com/9956339a18.js" crossorigin="anonymous"></script>    <title>Google</title>
    <script defer src="main.js"></script>
</head>
<body>
    <!--Header Section-->
    <header> 
        <nav class="navbar">
            <ul>
                <li><a class="link" href="#">Gmail</a></li>
                <li><a class="link" href="#">Images</a></li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href="">
                            <span>V</span>
                        </a>
                    </div>
                </li>   
            </ul>
        </nav>
    </header>

    <!--Content Section-->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="images/google-color.png" alt="Google-logo" class="logo-img" height="92px">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>            
                <input  class="search-input" id="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>            
                <i class="fa-solid fa-microphone"></i>            
            </div>
            <div class="search-btns">
                <button class="search-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google offered in: 
                    <a class="link" href="">हिन्दी</a>
                    <a class="link" href="">मराठी</a>
                    <a class="link" href="">বাংলা</a>
                    <a class="link" href="">తెలుగు</a>
                    <a class="link" href="">தமிழ்</a>
                    <a class="link" href="">ગુજરાતી </a>
                    <a class="link" href="">ಕನ್ನಡ</a>
                    <a class="link" href="">മലയാളം</a>
                </p>
            </div>
        </div>
    </section>
    
    <!--Footer Section-->
    <footer>
        <div class="footer-content upper-footer">
            <p><a href="#">India</a></p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a class="link" href="">About</a></li>
                <li><a class="link" href="">Advertising</a></li>
                <li><a class="link" href="">Business</a></li>
                <li><a class="link" href="">How Search works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a class="link" href="">Privacy</a></li>
                <li><a class="link" href="">Terms</a></li>
                <li><a class="link" href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
